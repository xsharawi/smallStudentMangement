<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="div1">
            <form >
                <label for="id">ID:</label>
                <input required type="text" id="id" name="id">

                <label for="firstName">First Name:</label>
                <input required type="text" id="firstName" name="firstName">

                <label for="lastName">Last Name:</label>
                <input  required type="text" id="lastName" name="lastName">

                <label for="age">Age:</label>
                <input required type="text" id="age" name="age">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="email">Email:</label>
                <input required type="email" id="email" name="email">

                <label for="phoneNumber">Phone Number:</label>
                <input required type="tel" id="phoneNumber" name="phoneNumber">

                <label for="address">Address:</label>
                <input required type="text" id="address" name="address">

                <label for="major">Major:</label>
                <input required type="text" id="major" name="major">

                <label for="yearOfStudy">Year of Study:</label>
                <input required type="text" id="yearOfStudy" name="yearOfStudy">

                <label for="status">Status:</label>

                <button class="submitBtn" type="button" onclick="addStd()">submit</button>
                
            </form>
        </div>
        <div class="div2">

            <div class="div-table">
                <div>
                    <h2>Filtering Student </h2>

                    <div>
                        <p style="    margin: 0;padding: 0;">Filter by Age </p>
                        <input type="text" id="filter-age" name="age" style="margin-top: 8px;">
                        <p style="    margin: 0;padding: 0;">Filter by Major </p>
                        <input type="text" id="filter-major" name="major" style="margin-top: 8px;">
                    </div>
                    <div>
                        <button onclick="filtering()">Filter</button>
                    </div>
                </div>
                <div style="border: 2px double #323132;  margin-top: 25px; margin-bottom: 25px;"></div>
                <div>
                    <table id="myTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tester"> </tbody>
                    </table>
                </div>
            </div>
            <div class="div-data">
                <div id="std-data" class="student-data display-none">
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
